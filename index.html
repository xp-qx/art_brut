<!DOCTYPE html>
<html>
<head>
    <title>ART BRUT</title>
    <style>
        /* 拡大表示用のスタイル */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }
        #overlay img {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>ART BRUT</h1>
    <img src="images/1.jpg" alt="画像1"width="300"onclick="showImage(this.src)">
    <img src="images/2.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/3.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/4.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/5.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/6.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/7.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/8.jpg" alt="画像1"width="300" onclick="showImage(this.src)">
    <img src="images/gif1.gif" alt="画像1"width="300" onclick="showImage(this.src)">
    <!-- 他の画像もここに追加可能 -->

    <!-- 拡大表示用のオーバーレイ要素 -->
    <div id="overlay" onclick="hideImage()">
        <img id="largeImage">
    </div>

    <script>
        // 画像をクリックしたときに拡大表示する関数
        function showImage(src) {
            var largeImage = document.getElementById('largeImage');
            largeImage.src = src;
            document.getElementById('overlay').style.display = 'block';
        }

        // 拡大表示された画像を非表示にする関数
        function hideImage() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
